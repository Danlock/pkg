version: "2"

linters:
  default: all
  disable:
    - depguard
    - err113
    - exhaustruct
    - gochecknoglobals
    - godot
    - ireturn
    - lll
    - nlreturn
    - nonamedreturns
    - paralleltest
    - testpackage
    - varnamelen
    - thelper
    - wsl
    - gochecknoinits

  exclusions:
    generated: lax
    rules:
      # Exclude some linters from running on tests files.
      - path: _test\.go
        linters:
        - funlen
        - govet
        - dupword

  settings:
    funlen:
      lines: -1
    exhaustive:
      check:
        - switch
        - map
      default-signifies-exhaustive: true
    gocritic:
      disabled-checks:
        - ifElseChain
    errorlint:
      asserts: false
    wrapcheck:
      extra-ignore-sigs:
        - .WrapMeta(
        - .WrapMetaCtx(
        - .ErrorfWithSkip(
        - .WrapfWithSkip(
        - .WrapAndPass[
        - .WrapfAndPass[
        - .WrapAndPass(
        - .WrapfAndPass(